<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Tag</title>
</head>
<body>
    <section>
        <h2>This is ordered list-</h2>
        <ol>
            <li>Onion</li>
            <li>Potato</li>
            <li>Tomato</li>
            <li>Garlic</li>
            <li>Ginger</li>
        </ol>
    </section>
<hr>
    <section>
        <ul>
            <li>Therefor</li>
            <li>However</li>
            <li>So that</li>
            <li>Whatever</li>
            <li>In conclusion</li>
        </ul>
    </section>
    <hr>
    <section>
        <ol type="A">
            <li>Ritvik</li>
            <li>Aakash</li>
            <li>Gaurav</li>
            <li>Amit</li>
        </ol>
    </section>
</body>
</html>
